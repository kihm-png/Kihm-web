</head>
<body class="bg-light">
<!-- 🔝 Navbar -->
  <nav>
    <div class="nav-left">
      <a href="index.html">Beranda</a>
      <a href="tentang saya.html">Tentang Saya</a>
      <a href="cobs.html">Syair Lagu</a>

        <button class="dropdown-btn">Menghitung ▾</button>
        <div class="dropdown-content">
          <a href="luas.html">Luas</a>
          <a href="volume.html">Volume</a>

        </div>

     <div class="nav-right">
    
      <button class="nav-button" onclick="window.location.href='lgin.html'">Log in</button>
      <button class="nav-button" onclick="window.location.href='sign in.html'">Sign up</button>
    </div>
  </nav>
  </nav>
  <!-- 🔢 Section Kalkulator -->
  <section class="section-kalkulator fade-up">
    <div class="kalkulator-wrapper">
      <div class="kalkulator-card">
        <h2 class="kalkulator-title">Hitung Luas Persegi Panjang</h2>
        <form id="formLuas">
          <label for="panjang">Panjang</label>
          <input type="number" id="panjang" placeholder="Masukkan panjang" required />

          <label for="lebar">Lebar</label>
          <input type="number" id="lebar" placeholder="Masukkan lebar" required />

          <button type="submit" class="btn-kalkulator">Hitung</button>
        </form>

        <div class="hasil-box">
          <h4>Hasil:</h4>
          <p id="hasil" class="hasil-text">-</p>
        </div>

  
      </div>
    </div>
  </section>

  <!-- 🧠 JavaScript -->
  <script>
    const form = document.getElementById("formLuas");
    const hasil = document.getElementById("hasil");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const panjang = parseFloat(document.getElementById("panjang").value);
      const lebar = parseFloat(document.getElementById("lebar").value);

      if (panjang > 0 && lebar > 0) {
        const luas = panjang * lebar;
        hasil.textContent = luas + " cm²";
      } else {
        hasil.textContent = "Masukkan angka yang valid!";
      }
    });

    // Fade-in animation
    function isInViewport(el) {
      const rect = el.getBoundingClientRect();
      return rect.top <= window.innerHeight && rect.bottom >= 0;
    }

    function handleScrollFadeIn() {
      document.querySelectorAll('.fade-up').forEach(el => {
        if (isInViewport(el)) {
          el.classList.add('visible');
        }
      });
    }

    window.addEventListener('scroll', handleScrollFadeIn);
    window.addEventListener('load', handleScrollFadeIn);
  </script>

</body>
</html>
